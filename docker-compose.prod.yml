services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-job_portal}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE:-job-portal-backend:local}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    depends_on:
      - db
      - redis
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-job_portal}
      JWT_SECRET: ${JWT_SECRET}
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost}
      REDIS_URL: redis://redis:6379
      DB_HOST: db
      DB_PORT: 5432
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      CONTACT_TO: ${CONTACT_TO}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM: ${RESEND_FROM}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_SIGNED_URL_EXPIRES: ${S3_SIGNED_URL_EXPIRES}

  frontend:
    image: ${FRONTEND_IMAGE:-job-portal-frontend:local}
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro

  varnish:
    image: varnish:7.4-alpine
    depends_on:
      - nginx
    ports:
      - "80:80"
    volumes:
      - ./varnish/default.vcl:/etc/varnish/default.vcl:ro
    command: ["-F", "-f", "/etc/varnish/default.vcl", "-a", ":80", "-s", "malloc,256m"]

volumes:
  pgdata:
